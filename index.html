<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>coloRandom</title>
  </head>
  <body>
    <header>
        <h1>COLORANDOM</h1>
    </header>
    <main>
        <section class="colorboxeswrapper">
            <div class="hex-containers">
                <div class="box" id="color1">
                    <button class="unlock"></button>
                </div>
                <p class="hexvalue" id="hex1">#EA9999</p>
            </div>
            <div class="hex-containers">
                <div class="box" id="color2">
                    <button class="unlock"></button>
                </div>
                <p class="hexvalue" id="hex2">#FACB9C</p>
            </div>
            <div class="hex-containers">
                <div class="box" id="color3">
                    <button class="unlock"></button>
                </div>
                <p class="hexvalue" id="hex3">#FFE59A</p>
            </div>
            <div class="hex-containers">
                <div class="box" id="color4">
                    <button class="unlock"></button>
                </div>
                <p class="hexvalue" id="hex4">#B6D7A8</p>
            </div>   
            <div class="hex-containers">
                <div class="box" id="color5">
                    <button class="unlock"></button>
                </div>
                <p class="hexvalue" id="hex5">#A4C4CA</p>
            </div>    
        </section>
        <section class="buttons-wrapper"> 
            <div class="new-save-container">
                <button class="new-button">New Palette</button>
                <button class="save-button">Save Palette</button>
            </div>
        </section>
    </main>
    <section class="saved-palette-wrapper">
        <h2 class="saved-palette-header">Saved Palettes</h3>
        <div class="saved-palette-box-container">

        </div>

    </section>
   
    <script src="main.js"></script>
  </body>
</html>
